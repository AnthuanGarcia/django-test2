<!DOCTYPE html>
<html>
    <head>
        <title>Prueba Django</title>
    </head>
    <body>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <article>
                <time>Publicacion: {{ post.published_date }}</time>
            </article>
            <p>{{ post.text }}</p>
        {% endfor %}
    </body>
</html>
